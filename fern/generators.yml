default-group: publish
api:
  specs:
    - openapi: ./openapi/openapi.json
      overrides: ./openapi/overrides.yml
      settings:
        title-as-schema-name: false
groups:
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 1.0.1
        output:
          location: maven
          coordinate: io.tryvital:vital-java
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
        github:
          repository: tryVital/vital-java
        config:
          base-api-exception-class-name: ApiError
          client-class-name: Vital
  node-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.41.2
        config:
          namespaceExport: Vital
          extraDevDependencies:
            typescript: 4.7.4
        output:
          location: npm
          package-name: '@tryvital/vital-node'
          token: ${NPM_TOKEN}
        github:
          repository: tryVital/vital-node
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 3.10.8
        output:
          location: pypi
          package-name: vital
          token: ${PYPI_TOKEN}
        github:
          repository: tryVital/vital-python
        config:
          client_class_name: Vital
          inline_request_params: false
          pydantic_config:
            enum_type: "python_enums"
  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.25.0
        github:
          repository: tryVital/vital-go
  local-preview:
    generators:
      - name: fernapi/fern-java-sdk
        version: 1.0.1
        output:
          location: local-file-system
          path: ../generated/java
        config:
          base-api-exception-class-name: ApiError
          client-class-name: Vital
      - name: fernapi/fern-typescript-node-sdk
        version: 0.41.2
        config:
          namespaceExport: Vital
          extraDevDependencies:
            typescript: 4.7.4
        output:
          location: local-file-system
          path: ../generated/node
      - name: fernapi/fern-python-sdk
        version: 3.10.8
        output:
          location: local-file-system
          path: ../generated/python
        config:
          client_class_name: Vital
          inline_request_params: false
          pydantic_config:
            enum_type: "python_enums"
      - name: fernapi/fern-go-sdk
        version: 0.25.0
        output:
          location: local-file-system
          path: ../generated/go
  postman:
    generators:
      - name: fernapi/fern-postman
        version: 0.0.45
        output:
          location: local-file-system
          path: ../postman
