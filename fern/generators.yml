default-group: publish
groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: npm
          package-name: "@fern-api/vital"
          token: ${NPM_TOKEN}
        github:
          repository: fern-vital/vital-node
        config:
          namespaceExport: Vital
      - name: fernapi/fern-python-sdk
        version: 0.6.2
        output:
          location: pypi
          package-name: fern-vital
          token: ${PYPI_TOKEN}
        github:
          repository: fern-vital/vital-python
        config:
          client_class_name: Vital
      - name: fernapi/fern-go-sdk
        version: 0.8.0
        github:
          repository: fern-vital/vital-go
      - name: fernapi/fern-java-sdk
        version: 0.5.13
        output:
          location: maven
          coordinate: io.github.fern-api:vital
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
        github:
          repository: fern-vital/vital-java
